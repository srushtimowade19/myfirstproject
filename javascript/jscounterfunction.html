//counter using function
<!DOCTYPE html>
<html>
<head>
	<title>Javascript</title>
	
</head>
<body>
<button onclick="up();">up</button>
<button onclick="down();">down</button>
<p id="p1" > 0 </p>


<script type="text/javascript">
	
	a=document.getElementById('p1');
	i=0;
	function up(){
	//css
	a.innerHTML=i;
	i+=5;

}
function down(){
	//css
	a.innerHTML=i;
	i-=5;
	
}
</script>
</body>
</html>
